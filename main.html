<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles.css">
        <title>Cornell Cascade</title>
    </head>
    <body>
        <div class="navbar">
            <div id="HASH" class="container">
                <span class="navbar-left">
                    <a href="main.html">Cascade</a>
                </span>
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <form action="courses.html" method="POST">
                <h1>Sign in to get started</h1>
                <div class="netID">
                    <input type="text" id="inputNetID" name="net_id"
                        placeholder="NetID" style="height:25px;width:150px;font-size:16pt"
                        required>
                </div>
                <br>
                <div class="Password">
                    <input type="password"
                        id="password" placeholder="Password"
                        name="password" style="height:25px;width:150px;font-size:16pt" required>
                </div>
                <br>
                <button type="submit" style="height:30px;width:90px;font-size:16pt" >Sign in</button>
            </form>
        </div>

        <script src="main.js"></script>
    </body>
</html>
